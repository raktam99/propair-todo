<div
  id="card-div"
  class="d-flex flex-column gap-2 border border-dark-subtle rounded-2 align-items-baseline w-100 p-2"
>
  <div class="d-flex w-100">
    <div class="d-flex flex-column">
      <div class="d-flex gap-4">
        <h4>{{ element?.title }}</h4>
      </div>
      <span class="text-muted text-sm-start">{{
        formatDate(element?.dueDate!)
      }}</span>
    </div>
    <div *ngIf="!element?.isCompleted" class="d-flex h-50 ms-auto gap-2">
      <button class="btn btn btn-outline-success" (click)="markChecked()">
        <i class="fa fa-check"></i>
      </button>
      <button class="btn btn-outline-secondary" (click)="editTodo()">
        <i class="fa fa-edit"></i>
      </button>
      <button class="btn btn-outline-danger" (click)="deleteTodo()">
        <i class="fa fa-trash"></i>
      </button>
    </div>
  </div>

  <p class="my-2 px-4">
    @if (element?.description) {
    {{ element?.description }}
    } @else { No description for this task. }
  </p>

  <i
    class="fa ms-auto"
    [ngClass]="{
      'fa-clock': !element?.isCompleted,
      'fa-check': element?.isCompleted
    }"
  ></i>
</div>
