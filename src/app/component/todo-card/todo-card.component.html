<div
  class="d-flex flex-column gap-2 border border-dark-subtle rounded-2 align-items-baseline w-100 p-2"
  style="background-color: #00335310"
>
  <div class="d-flex w-100">
    <div class="d-flex flex-column">
      <div class="d-flex gap-4">
        <h4>{{ element?.title }}</h4>
      </div>
      <span class="text-muted text-sm-start"
        >Due on: {{ element?.dueDate?.toDateString() }}</span
      >
    </div>
    <div class="d-flex h-50 ms-auto gap-2">
      <button class="btn btn btn-outline-success">
        <i class="fa fa-check"></i>
      </button>
      <button class="btn btn-warning">
        <i class="fa fa-edit"></i>
      </button>
      <button class="btn btn-danger">
        <i class="fa fa-trash"></i>
      </button>
    </div>
  </div>

  <p class="my-0 p-2">
    {{ element?.description }}
  </p>

  <hr class="w-100 mt-0 mb-1" />

  <i class="fa fa-clock ms-auto"></i>
</div>
