<div
  class="d-flex justify-content-center overflow-hidden"
  style="width: 100vw; height: 100%"
>
  <div
    id="edit-page-card"
    class="d-flex flex-column border border-dark-subtle shadow-lg rounded-2 w-50 p-3 gap-3"
  >
    <h3 class="text-center">Edit task</h3>
    <hr class="w-100 mt-0" />
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <label for="title" class="form-label">Title:</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        class="ms-2 form-control"
        placeholder="Enter a title here..."
        maxlength="40"
        [ngModel]="element?.title"
      />
      <div
        *ngIf="
          todoForm.controls['title'].invalid &&
          todoForm.controls['title'].touched
        "
        class="text-danger ms-2"
      >
        Title is required.
      </div>
      <br />

      <label for="dueDate" class="form-label">Due date:</label>
      <input
        type="date"
        id="dueDate"
        formControlName="dueDate"
        class="ms-2 form-control"
        [ngModel]="formatDate(element?.dueDate!)"
      />
      <div
        *ngIf="
          todoForm.controls['dueDate'].invalid &&
          todoForm.controls['dueDate'].touched
        "
        class="text-danger ms-2"
      >
        Due date is required and cannot be past date.
      </div>
      <br />

      <label for="description" class="form-label">Description:</label>
      <textarea
        id="description"
        formControlName="description"
        maxlength="200"
        rows="3"
        class="ms-2 form-control"
        placeholder="Description is not required"
        [ngModel]="element?.description"
      ></textarea>
      <br />

      <input
        type="submit"
        class="btn btn-secondary mt-4 w-100"
        value="Save task"
        [disabled]="todoForm.invalid"
      />
    </form>
  </div>
</div>
