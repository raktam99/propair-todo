<div
  class="d-flex justify-content-center overflow-hidden"
  style="width: 100vw; height: 100%"
>
  <div
    id="create-page-card"
    class="d-flex flex-column border border-dark-subtle shadow-lg rounded-2 w-50 p-3 gap-3"
    style="max-height: 85vh"
  >
    <h3 class="text-center">Create a todo</h3>
    <hr class="w-100 mt-0" />
    <form #createForm="ngForm" (ngSubmit)="onSubmit(createForm)">
      <label for="title" class="form-label">Title:</label><br />
      <input
        type="text"
        id="title"
        name="title"
        required
        placeholder="Enter a title here..."
        class="ms-2 form-control"
        ngModel
        #title="ngModel"
      /><br />
      <label for="dueDate" class="form-label">Due date:</label><br />
      <input
        type="date"
        id="dueDate"
        name="dueDate"
        required
        class="ms-2 form-control"
        ngModel
        #dueDate="ngModel"
      /><br />
      <label for="description" class="form-label">Description:</label><br />
      <textarea
        id="description"
        name="description"
        form="createForm"
        maxlength="200"
        placeholder="Description is not required"
        class="ms-2 form-control"
        ngModel
        #description="ngModel"
      ></textarea
      ><br />
      <input
        type="submit"
        class="btn btn-secondary mt-4 w-100"
        value="Create todo"
        [disabled]="createForm.invalid"
      />
    </form>
  </div>
</div>
