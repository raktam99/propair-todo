<div
  class="d-flex justify-content-center overflow-hidden"
  style="width: 100vw; height: 100%"
>
  <div
    id="main-page-card"
    class="d-flex flex-column border border-white-subtle shadow-lg rounded-2 w-50 p-3 gap-3"
  >
    <div class="d-flex w-100">
      <h3 class="text-center">List of todos</h3>
      <button class="btn btn-outline-secondary ms-auto" (click)="addTodo()">
        <i class="fa fa-plus"></i>
      </button>
    </div>
    <hr class="w-100 mt-0" />
    <div class="d-flex flex-column gap-3 overflow-y-auto p-2">
      @if (todos?.length === 0) {
      <span>No todos to show yet...</span>
      } @for (todo of todos; track $index) {
      <app-todo-card [element]="todo"></app-todo-card>
      }
    </div>
  </div>
</div>
